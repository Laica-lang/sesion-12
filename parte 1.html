        <h4>El codigo para obtener el promedio, se toma la sumatoria total y se divide entre el numero total de elementos sumados</h4>
    <script>
        const numeros = [1, 2, 3, 4, 5];
let suma = 0;

for (let i = 0; i < numeros.length; i++) {
    suma += numeros[i];
}
promedio=suma/numeros.length
