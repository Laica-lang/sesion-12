<body>
    <h1>
        Pregunta: ¿Por qué se usa un bucle `do...while` en este caso en lugar de `while`? </h1>
        <h4>Se usa do while porque se requiere que haga la pregunta al menos una vez para luego ingresar la contraseña</h4>
    <script>
        const contraseñaCorrecta = '1234';
let contraseña;

do {
    contraseña = prompt('Ingresa la contraseña:');
} while (contraseña !== contraseñaCorrecta);

alert('¡Contraseña correcta!');

    </script>
    
</body>
